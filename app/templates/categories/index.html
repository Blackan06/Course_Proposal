<!-- templates/categories/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Index</title>
</head>
<body>
    <h1>Category Index</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Category Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
                <tr>
                    <td>{{ category.category_name }}</td>
                    <td>
                        <a href="{{ url_for('main.category_controller.edit', category_id=category.category_id) }}">Edit</a>
                        <a href="{{ url_for('main.category_controller.delete', category_id=category.category_id) }}" onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('main.category_controller.create') }}">Create New Category</a><br>
    <a href="{{ url_for('main.course_controller.index') }}">To Course List</a><br>
</body>
</html>
