<!-- templates/course_programming_languages/create.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course Programming Language</title>
</head>
<body>
    <h1>Create Course Programming Language</h1>
    <form method="POST" action="{{ url_for('main.course_programming_language_controller.create') }}">
        <label for="course_id">Course ID:</label>
        <select id="course_id" name="course_id" required>
            {% for course in courses %}
                <option value="{{ course.id }}">{{ course.course_name }}</option>
            {% endfor %}
        </select>

        <label for="language_id">Language ID:</label>
        <select id="language_id" name="language_id" required>
            {% for language in programming_languages %}
                <option value="{{ language.id }}">{{ language.language_name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Create</button>
    </form>
    <a href="{{ url_for('main.course_programming_language_controller.index') }}">Back to List</a>
</body>
</html>
