<!-- templates/course_programming_languages/edit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course Programming Language</title>
</head>
<body>
    <h1>Edit Course Programming Language</h1>
    <form method="POST" action="{{ url_for('main.course_programming_language_controller.edit', course_programming_language_id=course_programming_language.id) }}">
        <label for="course_id">Course ID:</label>
        <select id="course_id" name="course_id" required>
            {% for course in courses %}
                <option value="{{ course.course_id }}" {% if course.id == course_programming_language.course_id %}selected{% endif %}>{{ course.course_name }}</option>
            {% endfor %}
        </select>

        <label for="language_id">Language ID:</label>
        <select id="language_id" name="language_id" required>
            {% for language in programming_languages %}
                <option value="{{ language.language_id }}" {% if language.id == course_programming_language.language_id %}selected{% endif %}>{{ language.language_name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('main.course_programming_language_controller.index') }}">Back to List</a>
</body>
</html>
