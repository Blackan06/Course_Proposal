<!-- templates/course_programming_languages/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Course Programming Languages</title>
</head>
<body>
    <h1>List of Course Programming Languages</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Course ID</th>
                <th>Language ID</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for course_programming_language in course_programming_languages %}
                <tr>
                    <td>{{ course_programming_language.course_name }}</td>
                    <td>{{ course_programming_language.language_name }}</td>
                    <td>
                        <a href="{{ url_for('main.course_programming_language_controller.edit', course_programming_language_id=course_programming_language.id) }}">Edit</a>
                        <a href="{{ url_for('main.course_programming_language_controller.delete', course_programming_language_id=course_programming_language.id) }}" onclick="return confirm('Are you sure you want to delete this entry?')">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('main.course_programming_language_controller.create') }}">Add Course Programming Language</a>
</body>
</html>
