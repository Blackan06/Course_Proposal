<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Course</title>
</head>
<body>
    <h1>Delete Course</h1>
    <p>Are you sure you want to delete the course "{{ course.course_name }}"?</p>
    
    <form method="POST" action="{{ url_for('main.course_controller.delete', course_id=course.course_id) }}">
        <button type="submit">Yes, Delete</button>
    </form>
    
    <a href="{{ url_for('main.course_controller.index') }}">No, Cancel</a>
</body>
</html>
