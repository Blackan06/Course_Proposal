<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
</head>
<body>

  <div class="d-flex justify-content-center align-items-start">
    <h6 class="fw-bold" style="margin-top:60px; font-size: 100px;">Logo</h6>
  
  </div>
  <div class="d-flex justify-content-center align-items-start">
    <h6 class="fw-bold mt-3" style="font-size: 30px;">Recommend the best online courses for you</h6>
  
  </div>
 
  <div class="d-flex justify-content-center align-items-center mt-3">
    <div class="me-2">
      <select class="form-select" aria-label="Select">
          <option selected>Dropdown Item 1</option>
          <option>Dropdown Item 2</option>
          <option>Dropdown Item 3</option>
      </select>
    </div>
    <div class="me-2">
      <input type="text" class="form-control flex-1" placeholder="Search" aria-label="Search" style="width: 500px;">
    </div>
    <div class="me-2">
      <button class="btn btn-primary">Search</button>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center" style="margin: 100px;">
      <h6 class="fw-bold mt-3" style="font-size: 30px;">Find Courses from our provider</h6>

  </div>
  <div class="container mt-5 justify-content-center">
    <div class="row gx-5">
        {% for card in cards %}
            <div class="col">
                <div class="card" style="border-radius: 10px;padding: 20px;">
                    <img src="{{ card['image_src'] }}" style="width: auto;height: 100px;object-fit: scale-down;" class="card-img-top" alt="Card Image">
                    <div class="card-body flex flex-column align-items-center">
                        <p class="card-text">{{ card['text'] }}</p>
                        <p>abc</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
