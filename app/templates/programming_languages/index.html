<!-- templates/programming_languages/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Programming Languages</title>
</head>
<body>
    <h1>List of Programming Languages</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Language Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for language in programming_languages %}
                <tr>
                    <td>{{ language.language_name }}</td>
                    <td>
                        <a href="{{ url_for('main.programming_language_controller.edit', language_id=language.language_id) }}">Edit</a>
                        <a href="{{ url_for('main.programming_language_controller.delete', language_id=language.language_id) }}" onclick="return confirm('Are you sure you want to delete this programming language?')">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('main.programming_language_controller.create') }}">Add Programming Language</a>
</body>
</html>
