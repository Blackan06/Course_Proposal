<!-- templates/providers/delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Provider</title>
</head>
<body>
    <h1>Delete Provider</h1>
    <p>Are you sure you want to delete the provider "{{ provider.provider_name }}"?</p>
    
    <form method="POST" action="{{ url_for('main.provider_controller.delete', provider_id=provider.id) }}">
        <button type="submit">Yes, Delete</button>
    </form>
    
    <a href="{{ url_for('main.provider_controller.index') }}">No, Cancel</a>
</body>
</html>
