<!-- templates/providers/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Providers</title>
</head>
<body>
    <h1>List of Providers</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Provider Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for provider in providers %}
                <tr>
                    <td>{{ provider.provider_name }}</td>
                    <td>
                        <a href="{{ url_for('main.provider_controller.edit', provider_id=provider.provider_id) }}">Edit</a>
                        <a href="{{ url_for('main.provider_controller.delete', provider_id=provider.provider_id) }}" onclick="return confirm('Are you sure you want to delete this provider?')">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('main.provider_controller.create') }}">Add Provider</a>
</body>
</html>
