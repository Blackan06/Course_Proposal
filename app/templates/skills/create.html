<!-- templates/skills/create.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Skill</title>
</head>
<body>
    <h1>Create Skill</h1>
    <form action="{{ url_for('main.skill_controller.create') }}" method="post">
        <label for="skill_name">Skill Name:</label>
        <input type="text" id="skill_name" name="skill_name" required>
        
        <label for="category_id">Category:</label>
        <select id="category_id" name="category_id" required>
            {% for category in categories %}
                <option value="{{ category.category_id }}">{{ category.category_name }}</option>
            {% endfor %}
        </select>
        
        <button type="submit">Create</button>
    </form>
    <a href="{{ url_for('main.skill_controller.index') }}">Back to Index</a>
</body>
</html>
